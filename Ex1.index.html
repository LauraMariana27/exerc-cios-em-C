<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios em JavaScript -- if03</title>
    <link rel="stylesheet" href="x1.css">
    <script>
        function main() {
            num = document.getElementById('input-num').valueAsNumber;
            if(num % 2 == 0) {
		        alert("Este é um número par.");
	        } else {
		        alert("Este é um número ímpar.");
	        }
        }
    </script>
</head>
<body>
    <header>
        <a href="./index.html">Voltar</a>
    </header>
    <input type="number" name="num" id="input-num" placeholder="Informe um número">
    <button onclick="main()">Rodar</button>
</body>
</html>
