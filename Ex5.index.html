<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercícios em JavaScript -- 11c</title>
	<script>
        function main() {
            mat = document.getElementById('input-mat').value;
			men = document.getElementById('input-men').valueAsNumber;
			
		    alert(`Sua despesa anual é de: ${men*12}`);
        }
    </script>
</head>
<body>
    <input type="text" name="mat" id="input-mat" placeholder="Informe seu nome:">
	<input type="number" name="men" id="input-men" placeholder="Qual o valor da sua mensalidade?">
    <button onclick="main()">Rodar</button>
</body>
</html>
