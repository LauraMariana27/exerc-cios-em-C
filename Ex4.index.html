<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercícios em JavaScript -- aulapratica23</title>
	<script>
        function main() {
            valor = document.getElementById('input-valor').valueAsNumber;
			litro = document.getElementById('input-litro').valueAsNumber;
			
		    alert(`Você irá abastecer: ${valor/litro} litro`);
        }
    </script>
</head>
<body>
    <input type="number" name="valor" id="input-valor" placeholder="Qual valor você gostaria de abastecer:">
	<input type="number" name="litro" id="input-litro" placeholder="Qual o valor do litro seleceionado:">
    <button onclick="main()">Rodar</button>
</body>
</html>
