<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercícios em JavaScript -- aulapratica22</title>
	<link rel="stylesheet" href="x3.css">
	<script>
        function main() {
            hora = document.getElementById('input-hora').valueAsNumber;
			valor = document.getElementById('input-valor').valueAsNumber;
			
		    alert(`O seu salário é de: ${hora*valor}`);
        }
    </script>
</head>
<body>
    <input type="number" name="hora" id="input-hora" placeholder="Informe quantas horas você trabalha por dia:">
	<input type="number" name="valor" id="input-valor" placeholder="Informe quanto você ganha por hora trabalhada:">
    <button onclick="main()">Rodar</button>
</body>
</html>
