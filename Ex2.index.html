<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercícios em JavaScript -- 14c</title>
	<script>
        function main() {
            raio = document.getElementById('input-raio').valueAsNumber;
			
		    alert(`A área do círculo é: ${3.14*raio*raio}`);
        }
    </script>
</head>
<body>
    <input type="number" name="raio" id="input-raio" placeholder="Informe o Raio do círculo">
    <button onclick="main()">Rodar</button>
</body>
</html>
